GAME_EXPLANATION_P2_1: |
  터치는 다른 사람을 때리는 것으로 이루어집니다. 만약 누군가와 터치했을 때, 결과는 아래와 같습니다.
  좀비와 좀비가 터치했을 때, 아무 일도 일어나지 않습니다.
  사람이 좀비와 터치했을 때, 사람은 좀비로 변합니다.
  사람과 사람이 터치했을 때, 승점을 하나씩 획득힙니다.
GAME_EXPLANATION_P2_2: 게임이 끝났을 때, 모두 좀비라면, 좀비가 우승합니다.
GAME_EXPLANATION_P2_3: 만약 한 명 이상의 인간이 생존할 시, 인간 중에서 가장 승점이 높은 사람이 우승합니다.
